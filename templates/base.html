<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StegoWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="light-mode">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand fw-bold" href="/">üîê StegoWeb</a>

  <div class="ms-auto d-flex align-items-center gap-2">
    <button class="btn btn-sm btn-outline-light" onclick="toggleTheme()">
      <i class="fa-solid fa-moon"></i>
    </button>

    {% if current_user.is_authenticated %}
      <a class="btn btn-warning btn-sm" href="/dashboard">Dashboard</a>
      <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
    {% else %}
      <a class="btn btn-success btn-sm" href="/login">Login</a>
      <a class="btn btn-primary btn-sm" href="/register">Register</a>
    {% endif %}
  </div>
</nav>

<div class="container mt-4">

  <!-- Alerts -->
  {% for msg in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{ msg[0] }} alert-dismissible fade show" role="alert">
      {{ msg[1] }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}

  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dark mode toggle -->
<script>
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
