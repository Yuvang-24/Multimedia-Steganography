{% extends "base.html" %}
{% block content %}
<h3>Video Steganography</h3>

<form method="POST" action="{{ url_for('video') }}" enctype="multipart/form-data">
  <input type="hidden" name="mode" id="mode" value="encode">

  <!-- Carrier video -->
  <div class="mb-2">
    <label class="form-label">Upload Video</label>
    <input type="file" name="carrier"
       accept=".mkv,.mp4"
       class="form-control" required>
  </div>

  <small class="text-muted">
⚠️ Decode only the <b>.mkv</b> file generated by the encoder.
Do NOT rename, trim, or re-compress the video.
</small>

  <!-- Secret text -->
  <div class="mb-2">
    <label class="form-label">Secret Text (optional)</label>
    <textarea name="secret_text" class="form-control"
      placeholder="Enter text to hide (leave empty if uploading file)"></textarea>
  </div>

  <!-- Secret file -->
  <div class="mb-2">
    <label class="form-label">OR Upload Secret File</label>
    <input type="file" name="secret_file" class="form-control">
  </div>

  <div class="mt-3">
    <button class="btn btn-danger" onclick="setMode('encode')">Encode</button>
    <button class="btn btn-secondary" onclick="setMode('decode')">Decode</button>
  </div>
</form>

<script>
function setMode(val){
  document.getElementById("mode").value = val;
}
</script>
{% endblock %}
